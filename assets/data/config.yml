config:
  datepickerFormat: dd.mm.yyyy
  defaultUser: 1
  loginWith: email # username | email
  extentions:
      bootstrap-typeahead:      ['js','init:typeahead']
      bootstrap-datepicker:     ['js','init:datepicker', 'css']
      bootstrap-select:         ['js','init:select', 'css']
      bootstrap-fileupload:     ['js', false, 'css']
      bootstrap-switch:         ['js', false, 'css']
      jquery-sortable:          ['js', false]

      # set the following to true if its a mobile App.
      add2home:                 false  # ['js','init:add2home', 'css']
      fastclick:                ['js','init:fastclick']
